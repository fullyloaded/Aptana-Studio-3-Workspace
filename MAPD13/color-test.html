<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<title>清單元素</title>
		<meta charset="utf-8">
		<style>
			@import url('styles/st2.css');
			.g {color:green;}
			.p {color:purple}
			.y {color:yellow;}
		</style>
	</head>
	<body>
		<h2 class="g">green</h2>
		<h2>red</h2>
		<h2 class="p">purple</h2>
		<h3>red</h3>
		<h3 style="color:blue;">blue</h3>
		<h3 class="y">yellow</h3>
		<h4 class="y">yellow</h4>
		<h4>red</h4>
		<h4 class="g">green</h4>
		<h4 class="p">purple</h4>
	</body>
</html>
