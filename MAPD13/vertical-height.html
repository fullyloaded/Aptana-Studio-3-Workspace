<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<title>div 裡的文字垂直對齊</title>
		<meta charset="utf-8">
		<style>
			#div1 {
				width:100px;
				height:100px;
				border:1px solid red;
				line-height:100px;
				text-align:center;
			}
			#div2 {
				width:100px;
				border:1px solid red;
				padding-top:50px;
				padding-bottom:50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">高度固定</div>
		<hr>
		<div id="div2">高度不固定</div>
	</body>
</html>
